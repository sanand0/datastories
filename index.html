<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stories</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --text-dark: #1e293b;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: var(--text-dark);
        background: linear-gradient(to bottom, #f8fafc 0%, #ffffff 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
      }

      header {
        padding: 3rem 0 2rem;
        margin-bottom: 3rem;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-weight: 700;
        font-size: 3rem;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--primary-color) 0%, #1e40af 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.75rem;
      }

      .lead {
        font-size: 1.125rem;
        color: var(--text-muted);
        font-weight: 400;
      }

      .story-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        background: white;
        color: inherit;
      }

      .story-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--hover-shadow);
        border-color: var(--primary-color);
      }

      .story-card img {
        transition: transform 0.3s ease;
        background: #f8fafc;
      }

      .story-card:hover img {
        transform: scale(1.05);
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-weight: 600;
        font-size: 1.125rem;
        color: var(--text-dark);
        line-height: 1.4;
      }

      .card-text {
        color: var(--text-muted);
        font-size: 0.9375rem;
        line-height: 1.6;
      }

      .story-date {
        font-weight: 500;
        color: var(--text-muted);
        display: inline-flex;
        align-items: center;
      }

      .story-date::before {
        content: 'ðŸ“…';
        margin-right: 0.375rem;
      }

      .story-folder {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        font-size: 0.75rem;
        color: #94a3b8;
        background: #f1f5f9;
        padding: 0.125rem 0.5rem;
        border-radius: 4px;
      }

      .row {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 1.5rem;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.25rem;
        }

        header {
          padding: 2rem 0 1.5rem;
          margin-bottom: 2rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .story-card,
        .story-card img {
          transition: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <header class="text-center">
        <h1>Data Stories</h1>
        <p class="lead">Interactive visualizations and data narratives</p>
      </header>

      <div id="stories-container" class="row g-4">
        <!-- Stories will be loaded here -->
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
