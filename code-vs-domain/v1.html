<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Transform Development Effort</title>
    <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      height: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .chart-area {
      width: 100%;
      height: 250px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .bar-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bar {
      border-radius: 8px 8px 0 0;
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin-bottom: 2px;
    }

    .code-bar {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border-radius: 0 0 8px 8px;
    }

    .domain-bar {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      border-radius: 8px 8px 0 0;
    }

    .bar-label {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 14px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .message {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(52, 152, 219, 0.1);
      border-radius: 8px;
      padding: 15px;
      transition: all 0.8s ease;
      border-left: 4px solid #3498db;
    }

    .title {
      position: absolute;
      top: 15px;
      left: 30px;
      right: 30px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .highlight {
      animation: pulse 1s ease-in-out;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">The Future of Software Development</div>

      <div class="chart-area">
        <div class="bar-container">
          <div class="bar domain-bar" id="domainBar">
            <div class="bar-label">domain</div>
          </div>
          <div class="bar code-bar" id="codeBar">
            <div class="bar-label">code</div>
          </div>
        </div>
      </div>

      <div class="message" id="message">Apps need code and domain.</div>
    </div>

    <script>
    const codeBar = document.getElementById("codeBar");
    const domainBar = document.getElementById("domainBar");
    const message = document.getElementById("message");

    // Initial dimensions
    let codeHeight = 80;
    let domainHeight = 120;
    let barWidth = 80;

    const scenes = [
      {
        message: "Apps need code and domain.",
        codeHeight: 80,
        domainHeight: 120,
        barWidth: 80,
        highlight: null,
      },
      {
        message: "Coding agents reduce effort.",
        codeHeight: 40,
        domainHeight: 120,
        barWidth: 80,
        highlight: "code",
      },
      {
        message: "Lower cost increases demand.",
        codeHeight: 40,
        domainHeight: 120,
        barWidth: 120,
        highlight: null,
      },
      {
        message: "Domain dominates effort.",
        codeHeight: 40,
        domainHeight: 120,
        barWidth: 120,
        highlight: "domain",
      },
      {
        message: "Domain agents reduce effort.",
        codeHeight: 40,
        domainHeight: 60,
        barWidth: 120,
        highlight: "domain",
      },
      {
        message: "Lower cost drives demand.",
        codeHeight: 40,
        domainHeight: 60,
        barWidth: 160,
        highlight: null,
      },
    ];

    let currentScene = 0;

    function updateBars(scene) {
      codeBar.style.height = scene.codeHeight + "px";
      codeBar.style.width = scene.barWidth + "px";
      domainBar.style.height = scene.domainHeight + "px";
      domainBar.style.width = scene.barWidth + "px";
      message.textContent = scene.message;

      // Remove previous highlights
      codeBar.classList.remove("highlight");
      domainBar.classList.remove("highlight");

      // Add highlight if specified
      if (scene.highlight === "code") {
        setTimeout(() => codeBar.classList.add("highlight"), 500);
      } else if (scene.highlight === "domain") {
        setTimeout(() => domainBar.classList.add("highlight"), 500);
      }
    }

    function nextScene() {
      updateBars(scenes[currentScene]);
      currentScene = (currentScene + 1) % scenes.length;
    }

    // Initialize with first scene
    updateBars(scenes[0]);
    currentScene = 1;

    // Start animation loop
    setInterval(nextScene, 3000);
    </script>
  </body>
</html>
